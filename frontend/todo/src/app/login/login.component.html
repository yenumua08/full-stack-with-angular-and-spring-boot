<h1>Login</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>
  <div>
    UserName :
    <input
      type="text"
      name="username"
      value="{{ username }}"
      [(ngModel)]="username"
    />
    Password :
    <input
      type="password"
      name="password"
      value="{{ password }}"
      [(ngModel)]="password"
    />
    <br />
    <button (click)="handleLogin()" class="btn btn-success">
      <!-- <button (click)="handleBasicAuthLogin()" class="btn btn-success"> -->
      <!-- <button (click)="handleJWTAuthLogin()" class="btn btn-success"> -->
      Login
    </button>
  </div>
</div>
